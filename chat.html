<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kokoa Clone</title>
    <script src="https://kit.fontawesome.com/ee4b9dab95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="nav-bar.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <img src="https://img.icons8.com/ios/15/000000/wifi--v1.png"/>
            </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <img src="https://img.icons8.com/ios/30/000000/low-battery.png"/>
            <img src="https://img.icons8.com/ios/20/000000/lightning-bolt--v1.png"/>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
    </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="사본 -주재영 010-2125-1013.jpg" class="user-component__avatar user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">주재영</h4>
                    <h6 class="user-component__subtitle">
                         Please Check My Kokoa Account Info
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">12:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        
    </main>


    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                    <i class="fa fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>
    
</body>
</html>
